<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>Control System</title>

    <!-- jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>


    <!-- toastr for notifcations -->
    <script type="text/javascript" src="/js/toastr.min.js"></script>
</head>
<body>
    <!-- PARTIAL HEADER VIEW -->
    <div th:insert="_partialHeader.html"></div>
    <div class="main-content">
        <div class="container mt-3 h-100">
            <div class="row">
 
            </div>
            <div class="row">
                <div class="col-12">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                </div>
            </div>
            <div class="row align-self-center w-100">
                <div class="col-12 mx-auto" >
                    <div class="container">
                        <div class="row mb-2">
                            <div class="mr-2"><form action="ControlSystemButton" method="Post"> <button type="submit" th:name="button" th:text="One-Button" th:value="button" class="btn btn-primary"></button></form></div>
                            <!-- <div class="mr-2"><form action="ControlSystemTime" method="Post"> <button type="submit" th:name="time" th:text="One-Time" th:value="time" class="btn btn-primary"></button></form></div> -->
                            <!-- <div class="mr-2"><form action="ControlSystemRepeat" method="Post"> <button type="submit" th:name="repeat" th:text="Repeated" th:value="repeat" class="btn btn-primary"></button></form></div> -->
                        </div>
                        <div class="row">
                            <div class="card w-100">
                                <div class="card-title position-sticky">
                                    <h3 class="card-title text-center font-weight-bold">CleanSweep Control System Log:</h3>
                                </div>
                                <div class="card-body overflow-auto">
                                    <p th:each="prod: ${session.log}" th:text="${prod.log}"></p>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div> 

    </div>
    <!-- PARTIAL FOOTER VIEW -->
    <div th:insert="_partialFooter.html"></div>
</body>
</html>
